<div class="background">
    <div class="container">
        <div class="form-container align-items-center">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <h1 class="text-center">Iniciar Sesión</h1>
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" formControlName="email" required>
                </div>
                <div *ngFor="let error of validationMessages.email">
                    <div class="error">
                        <i class="fas fa-exclamation-circle"></i> {{ error }}
                    </div>
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" formControlName="password" required>
                </div>
                <div *ngFor="let error of validationMessages.password">
                    <div class="error">
                        <i class="fas fa-exclamation-circle"></i> {{ error }}
                    </div>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="isLoading">
                        <span *ngIf="!isLoading">INICIAR SESIÓN</span>
                        <div *ngIf="isLoading" class="d-flex justify-content-center">
                            <div class="spinner-border" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </button>
                    <button type="button" class="btn btn-tertiary btn-block" (click)="presentSignUpModal()"
                        [disabled]="isLoading">CREAR CUENTA</button>
                </div>
            </form>
        </div>

    </div>
</div>
